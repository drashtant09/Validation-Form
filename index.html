<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2>REGISTRATION FORM</h2>
 </div>
 <form class="form" id="form">
    <div class="form-control">
        <label>Username</label>
        <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete
        ="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>username cannot be blank</small>
    </div>
    <div class="form-control">
        <label>Email</label>
        <input type="email" name="" id="email" placeholder="Enter your Email" autocomplete=
        "off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>email cannot be blank</small>
    </div>
    <div class="form-control">
        <label>Phone Number</label>
        <input type="number" name="" id="Phone" placeholder="Enter your Number"
        autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Password</label>
        <input type="password" name="" id="password" placeholder="Enter your Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Msg</small>
    </div>
    <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" name="" id="cpassword" placeholder="Enter Password again">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Msg</small>
    </div>
    <input type="submit" value="Submit" class="btn" name="">
 </form>
</div>
 
<script type="text/javascript">

    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const Phone = document.getElementById('Phone');
    const password = document.getElementById('password');
    const cpassword = document.getElementById('cpassword');

    //add Event

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        validate();
    })
        // more email validate

        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailVal.lastIndexOF('.');
            if(dot <= atSymbol + 2) return false;
            if (dot === emailVal.lenght - 1) return false;
            return true;
        }
      // define the validate function


    const validate = () => {
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const PhoneVal = Phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        // validate username
        if (usernameVal === "") {
            setErrormsg(username, 'username cannot be blank');
        }else if(usernameVal.lenght <= 2) {
            setErrormsg(username, 'username min 3 char');
        } else {
            setSuccessMsg(username);
        }
    
    // validate email
    if (emailVal === "") {
            setErrormsg(email, 'email cannot be blank');
        }else if(!isEmail(emailVal)) {
            setErrormsg(email, 'Not a valid Email');
        } else {
            setSuccessMsg(email);
        }
    }
    
    // validate Phone

    if (PhoneVal === "") {
            setErrormsg(Phone, 'Phone cannot be blank');
        }else if(PhoneVal.lenght =! 10) {
            setErrormsg(Phone, 'Not a valid Phone num');
        } else {
            setSuccessMsg(Phone);
        }

        // validate password 
        if (passwordVal === "") {
            setErrormsg(password, 'password cannot be blank');
        }else if(passwordVal.lenght <= 5) {
            setErrormsg(password, 'Minimum 6 char');
        } else {
            setSuccessMsg(password);
        }

        // validate cpassword
        if (cpasswordVal === "") {
            setErrormsg(cpassword, 'cpassword cannot be blank');
        }else if(password =! cpassword) {
            setErrormsg(cpassword, 'password are not matching');
        } else {
            setSuccessMsg(cpassword);
        }


    function setErrorMsg(input, errormsgs) {
        const formControl = input.parentElement;
        const small = formControl.querySelector('small');
        formControl.className = "form-control error";
        small.innerText = errormsgs;
    }

    function setSuccessMsg(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success"
    }

</script>
    
</body>
</html>
